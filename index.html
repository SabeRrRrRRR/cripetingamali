
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blockchain Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-view">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="login-msg"></p>
  </div>

  <div id="admin-view" style="display:none;">
    <h2>Admin Dashboard</h2>
    <p>Welcome, Admin!</p>
    <div id="admin-controls"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="user-view" style="display:none;">
    <h2>User Dashboard</h2>
    <p>Welcome, <span id="user-name"></span></p>
    <p>Balance: <span id="user-balance"></span></p>
    <p>Blockchain Address: <span id="user-address"></span></p>
    <button onclick="requestWithdrawal()">Request Withdrawal</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
