<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Custodial Ledger Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Custodial Ledger Demo</h1>

  <div id="rate_info">Loading token rate...</div>

  <div id="auth">
    <h2>Register</h2>
    <input id="reg_user" placeholder="username"/><br/>
    <input id="reg_pass" type="password" placeholder="password"/><br/>
    <button id="reg_btn">Register</button>

    <h2>Login</h2>
    <input id="log_user" placeholder="username"/><br/>
    <input id="log_pass" type="password" placeholder="password"/><br/>
    <button id="log_btn">Login</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome, <span id="me_user"></span></h2>
    <p>Balance: <span id="me_balance"></span> TOKEN</p>
    <p>Approx USD: $<span id="me_usd"></span></p>
    <p>Status: <span id="me_status"></span></p>

    <h3>Deposit (demo)</h3>
    <input id="deposit_amount" placeholder="amount (integer)"/>
    <button id="deposit_btn">Deposit</button>

    <h3>Withdraw</h3>
    <input id="withdraw_amount" placeholder="amount (integer)"/>
    <input id="withdraw_address" placeholder="target address (string)"/>
    <button id="withdraw_btn">Request Withdraw</button>
    <div id="my_withdraws"></div>

    <div id="admin_panel" style="display:none;">
      <h3>Admin Panel</h3>
      <div>Minimum withdrawal USD: $<span id="min_withdrawal"></span></div>
      <input id="set_min_value" placeholder="set min USD (number)"/>
      <button id="set_min_btn">Set Min Withdrawal</button>

      <button id="refresh_users">Refresh Users</button>
      <div id="users_list"></div>
      <h4>Freeze / Unfreeze</h4>
      <input id="admin_username" placeholder="username"/>
      <button id="freeze_btn">Freeze</button>
      <button id="unfreeze_btn">Unfreeze</button>
      <h4>Adjust Balance</h4>
      <input id="adjust_username" placeholder="username"/>
      <input id="adjust_amount" placeholder="amount (integer)"/>
      <button id="adjust_btn">Adjust</button>
      <h4>Transfer Between Users</h4>
      <input id="transfer_from" placeholder="from username"/>
      <input id="transfer_to" placeholder="to username"/>
      <input id="transfer_amount" placeholder="amount (integer)"/>
      <button id="transfer_btn">Transfer</button>

      <h4>Pending Withdrawals</h4>
      <button id="refresh_withdraws">Refresh Withdrawals</button>
      <div id="withdraws_list"></div>
    </div>

    <button id="logout_btn">Logout</button>
  </div>

<script src="app.js"></script>
</body>
</html>
